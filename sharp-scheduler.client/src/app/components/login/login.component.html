<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="d-flex align-items-center mb-4">
    <img src="/favicon.png" alt="Sharp Scheduler Logo" class="img-fluid" style="max-width: 40px; margin-right: 10px;">
    <h1 class="text-center mb-0">Sharp Scheduler</h1>
  </div>

  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                placeholder="Enter your username"
              />
              <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="text-danger">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 mt-3">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
